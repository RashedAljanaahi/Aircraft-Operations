, "5 700 kg"], "correct": 0}, {"id": 50, "number": 346, "topic": "OPS – EASA AIR OPS", "text": "The minimum requirements for supplemental oxygen to be supplied in pressurised aeroplanes during and following an emergency descent are that for pilots it shall be available for the entire flight time that the cabin pressure altitude exceeds a minimum of __ feet.", "options": ["13 000 ft", "14 000 ft", "15 000 ft", "25 000 ft"], "correct": 0}, {"id": 51, "number": 347, "topic": "OPS – EASA AIR OPS", "text": "In accordance with the EASA AIR OPS, an aeroplane with one passenger deck, equipped with 150 passenger seats and effectively carrying 95 passengers, must be equipped with:", "options": ["3 first aid kits.", "2 first aid kits.", "no first aid kits need to be carried.", "1 first aid kit."], "correct": 1}, {"id": 52, "number": 348, "topic": "OPS – EASA AIR OPS", "text": "In accordance with the EASA AIR OPS, a single deck aeroplane, equipped with an approved seating capacity of 61 seats and carrying passengers, must be equipped with at least:", "options": ["2 megaphones if there are more than 31 passengers on board.", "3 megaphones.", "2 megaphones.", "1 megaphone."], "correct": 3}, {"id": 53, "number": 349, "topic": "OPS – EASA AIR OPS", "text": "An aircraft entrance door is fitted with an automatic escape slide, the door is \"ARMED\" from the inside by the cabin crew:", "options": ["If the door is opened from the outside the slide will remain stowed.", "Entrance to the aircraft from outside must be made through the 'break in' panel.", "The door cannot be opened from the outside.", "If the door is opened from the outside the slide will deploy and inflate."], "correct": 0}, {"id": 54, "number": 350, "topic": "OPS – EASA AIR OPS", "text": "Securing of passenger cabin and galley:\n1) The operator shall establish procedures to ensure that before taxiing, take-off and landing all exits and escape paths are unobstructed.\n2) The commander shall ensure that before take-off and  sitting on the same seat, using the same seat belt with an adult sitting on the seat next to them, in order to release their seat belt if necessary.", "forbidden."], "correct": 3}, {"id": 59, "number": 355, "topic": "OPS – EASA AIR OPS", "text": "An aircraft whose maximum approved passenger seating configuration is 31 to 60 seats must be equipped with at least:", "options": ["4 hand fire extinguishers conveniently located in the passenger compartment.", "3 hand fire extinguishers conveniently located in the passenger compartment.", "2 hand fire extinguishers conveniently located in the passenger compartment.", "5 hand fire extinguishers conveniently located in the passenger compartment."], "correct": 2}, {"id": 60, "number": 356, "topic": "OPS – EASA AIR OPS", "text": "The operator is required to ensure that certain persons are to be permitted into the flight deck providing the Commander is satisfied that his aircraft is not endangered. Who are the permitted personnel?", "options": ["JAR-145 qualified engineers.", "IATA Quality Assurance assessors.", "Security Officers.", "Persons authorized by the Authority."], "correct": 3}, {"id": 61, "number": 357, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, what is the lowest possible MDH for a VOR/DME non-precision approach?", "options": ["250 ft", "200 ft", "350 ft", "125 ft"], "correct": 0}, {"id": 62, "number": 358, "topic": "OPS – EASA AIR OPS", "text": "An \"ETOPS\" flight is a twin engine jet aeroplane flight conducted over a route, where no suitable airport is available within an area of:", "options": ["75 minutes flying time at the approved one engine out cruise speed.", "30 minutes flying time at the normal cruising speed.", "60 minutes flying time in still air at the normal cruising speed.", "60 minutes flying time in still air at the approved one engine out cruise speed."], "correct": 3}, {"id": 63, "number": 359, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, an operator shall not operate across areas in which search and rescue would be especially difficult, unless it is equipped with:\n1. signalling equipment.\n2. at least one ELT.\n3. at least 2 ELTs.\n4. additional survival equipment for the route to be flown.", "options": ["1,2,4", "2,4", "1,4", "1,3,4"], "correct": 0}, {"id": 64, "number": 360, "topic": "OPS – EASA AIR OPS", "text": "State the minimum requirement of a turbine powered aeroplane to be equipped with an ACAS?", "options": ["MCTOM > 5 700 kg or MOPSC > 19", "MCTOM > 5 700 kg or MOPSC ≥ 9", "MCTOM ≥ 27 000 kg or MOPSC > 19", "MCTOM ≥ 27 000 kg or MOPSC ≥ 19"], "correct": 0}, {"id": 65, "number": 361, "topic": "OPS – EASA AIR OPS", "text": "In accordance with EASA AIR OPS, an aeroplane whose maximum approved passenger seating configuration is 501 to 600 seats must be equipped with at least:", "options": ["7 hand fire extinguishers conveniently located in the passenger compartment.", "6 hand fire extinguishers conveniently located in the passenger compartment.", "8 hand fire extinguishers conveniently located in the passenger compartment.", "5 hand fire extinguishers conveniently located in the passenger compartment."], "correct": 0}, {"id": 66, "number": 362, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, an aircraft must be equipped with an audio selector panel accessible to each required flight crew member:", "options": ["when operating in controlled airspace.", "when operating under IFR, or under VFR over routes not navigated by reference to visual landmarks.", "when operating under IFR.", "at all times when carrying passengers."], "correct": 2}, {"id": 67, "number": 363, "topic": "OPS – EASA AIR OPS", "text": "What is a requirement for a time piece if there is no time piece fitted in the aircraft:", "options": ["There is no requirement for carrying a time piece.", "Two time pieces.", "One time piece.", "Each pilot shall have at least one time piece."], "correct": 2}, {"id": 68, "number": 364, "topic": "OPS – EASA AIR OPS", "text": "A category IIIB precision approach (CAT IIIB) is an approach which may be carried out with a runway visual range of at least:", "options": ["150 m", "75 m", "200 m", "250 m"], "correct": 1}, {"id": 69, "number": 365, "topic": "OPS – EASA AIR OPS", "text": "In accordance with EASA AIR OPS, which of the following are included in the Aerodrome Operating Minima for a non-precision approach?\n1) the required RVR.\n2) the ceiling.\n3) the Minimum Descent Height (MDH).\n4) the Decision Height (DH).", "options": ["1,2,4", "1,4", "1,2,3", "1,3,4"], "correct": 2}, {"id": 70, "number": 366, "topic": "OPS – EASA AIR OPS", "text": "According to AIR OPS, what is the definition of an Air Operator Certificate?", "options": ["A certificate automatically authorising an operator to carry out domestic air services in any ICAO contracting State.", "A certificate authorising an operator to carry out specified commercial air transport operations.", "A certificate the crew will present to immigration officers, stating that all passengers on board fulfil the visa requirements needed.", "A certificate needed to carry out specified commercial international air transport operations, but not for domestic commercial flight."], "correct": 1}, {"id": 71, "number": 367, "topic": "OPS – EASA AIR OPS", "text": "In accordance with EASA AIR OPS, for a non-pressurized aircraft, all occupants of flight deck seats on flight deck duty shall be supplied with supplemental oxygen during:", "options": ["the entire flight time at pressure altitudes above 10 000 ft.", "the entire flight time at pressure altitudes above 13 000 ft.", "the entire flight time at pressure altitudes above 13 000 ft and for any period exceeding 30 minutes at pressure altitudes above 10 000 ft but not exceeding 13 000 ft.", "the entire flight time after 30 minutes at pressure altitudes greater than 10 000 ft but not exceeding 13 000 ft."], "correct": 0}, {"id": 72, "number": 368, "topic": "OPS – EASA AIR OPS", "text": "Special categories of passengers (SCPs) or persons with reduced mobility (PRMs) should be allocated to specific seats. Which statement is correct?", "options": ["PRMs should always be placed in the middle of the aircraft.", "PRMs should not be placed in a seat which would restrict any exit path in the case of an emergency unless accompanied by an able bodied adult.", "PRMs should not be placed in a seat which would restrict any exit path in the case of an emergency.", "PRMs should be placed in a seat which would be most comfortable for themselves because they have specific requirements."], "correct": 2}, {"id": 73, "number": 369, "topic": "OPS – EASA AIR OPS", "text": "Turbulence is encountered during a flight, but the fasten seat belt sign remains off. What actions should the senior cabin crew member take?", "options": ["Carry on with non-safety related actions.", "Suspend non-safety related actions and wait for the pilot until he/she turns them on.", "The senior cabin crew member can suspend non-safety related duties in the cabin and ask the flight crew for the fasten seat belt sign to be switched on.", "The senior cabin crew member should instruct the passengers to fasten their seatbelts regardless of the fasten seat belt sign."], "correct": 2}, {"id": 74, "number": 370, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, what is the lowest possible MDH for a VOR non-precision approach?", "options": ["450 ft", "250 ft", "350 ft", "300 ft"], "correct": 3}, {"id": 75, "number": 371, "topic": "OPS – EASA AIR OPS", "text": "Regarding all weather operations, if Vat is from 121 kts to 140 kts, the aeroplane is in:", "options": ["category D.", "category C.", "category E.", "category B."], "correct": 1}, {"id": 76, "number": 372, "topic": "OPS – EASA AIR OPS", "text": "What is the minimum RVR for conducting visual approach operations?", "options": ["550 m", "2400 m", "1600 m", "800 m"], "correct": 3}, {"id": 77, "number": 373, "topic": "OPS – EASA AIR OPS", "text": "What does abbreviation MASPS mean?", "options": ["Maximum Approved Seating Propagation Standards", "Minimum Aviation System Performance Standards", "Minimum Airport Specifications and Personnel Standards", "Maximum Approved System Power and Specifications"], "correct": 1}, {"id": 78, "number": 374, "topic": "OPS – EASA AIR OPS", "text": "An operator must deal with the following annexes speaking about dangerous goods:", "options": ["Annex V, Part-SPA, Regulation (EU) 965/2012", "Annex V, Part-CC, Regulation (EU) 139/2014", "Annex I, Part-FCL, Regulation (EU) 1178/2011", "Annex VII, Part-DG, Regulation (EU) 800/2013"], "correct": 0}, {"id": 79, "number": 375, "topic": "OPS – EASA AIR OPS", "text": "According to AIR OPS, the commander shall not commence take-off:", "options": ["unless the external surfaces are clear of any contamination, except as permitted by Aircraft Flight Manual.", "even if the ice contamination does not lead to an exceedance of mass and balance limits.", "unless the external surfaces are free from any ice contamination greater than 5 mm.", "unless the external surfaces are still covered with anti-icing fluid and the aircraft is not to be operated in forecast icing conditions better than moderate icing."], "correct": 0}, {"id": 80, "number": 376, "topic": "OPS – EASA AIR OPS", "text": "During take-off an aircraft hits a bird. Due to control vibrations a landing must be made immediately. Following this incident the pilot:", "options": ["must file a Bird Strike report.", "must file an airworthiness report.", "is not obliged to report this incident.", "must file an AIR PROX report: the Control Tower having given no warning."], "correct": 0}, {"id": 81, "number": 377, "topic": "OPS – EASA AIR OPS", "text": "What is a low visibility take-off?", "options": ["A take-off on a runway where the RVR is less than 125 m.", "A take-off on a runway where the RVR is less than 400 m.", "A take-off on a runway where the RVR is less than 50 m.", "A take-off on a runway where the RVR is less than 200 m."], "correct": 1}, {"id": 82, "number": 378, "topic": "OPS – EASA AIR OPS", "text": "Annex III of EU regulation 965/2012 is entitled ORO. What do the initials ORO stand for?", "options": ["Operational Requirements for Commercial Air Operations.", "Operational Route Organisation.", "Organisation Requirements of Air Operations.", "Organisation of Route Operations."], "correct": 2}, {"id": 83, "number": 379, "topic": "OPS – EASA AIR OPS", "text": "An aeroplane is intended to be operated at FL370. In accordance with EASA AIR OPS, the number of cabin oxygen masks (dispensing units) required is at least:", "options": ["100% of the seating capacity plus one additional mask per seat block.", "150% of the seating capacity.", "110% of the seating capacity.", "100% of the seating capacity plus one additional mask per seat row."], "correct": 2}, {"id": 84, "number": 380, "topic": "OPS – EASA AIR OPS", "text": "The minimum flight crew for night commercial transport of passengers or any flight operated according to the Instrument flight rules is:", "options": ["2 pilots for all turbo-prop aircraft weighing more than 5.7 tons and for all turbo-jet aircraft.", "1 pilot for any aircraft weighing less than 5.7 tons, provided that the maximum certified number of passenger seats is less than 9.", "2 pilots for any aircraft weighing more than 5.7 tons or having more than 9 passenger seats.", "2 pilots for all turbo-jet aircraft and for turbo-prop aircraft with more than 9 passenger seats."], "correct": 3}, {"id": 85, "number": 381, "topic": "OPS – EASA AIR OPS", "text": "The term Decision Height (DH) is used for:", "options": ["a precision approach.", "a conventional approach followed by a visual manoeuvre.", "an indirect approach.", "a conventional approach."], "correct": 0}, {"id": 86, "number": 382, "topic": "OPS – EASA AIR OPS", "text": "The planning minima for a destination alternate aerodrome with a circling approach available is:", "options": ["circling visibility, MDH and ceiling for the period ETA +/- 1 hour.", "NPA minima at ETA +/- 1 hour.", "circling visibility plus 1 000 m, MDH and ceiling plus 200 ft for the period ETA +/- 1 hour.", "circling visibility, MDH and ceiling at ETA."], "correct": 0}, {"id": 87, "number": 383, "topic": "OPS – EASA AIR OPS", "text": "Which is the correct combination of the colour code label and the corresponding content of a fire extinguisher?", "options": ["black for CO2 extinguishers", "red for dry powder extinguishers", "yellow for foam extinguishers", "green for wet chemical extinguishers"], "correct": 0}, {"id": 88, "number": 384, "topic": "OPS – EASA AIR OPS", "text": "'Commercial air transport' means:", "options": ["an operation to transport passengers, cargo or mail for remuneration or other valuable consideration by air or on the ground.", "an aircraft operation to transport passengers, cargo or mail for remuneration.", "an aircraft operation to transport passengers and cargo for remuneration or other valuable consideration.", "an aircraft operation to transport passengers, cargo or mail for remuneration or other valuable consideration."], "correct": 3}, {"id": 89, "number": 385, "topic": "OPS – EASA AIR OPS", "text": "When the presence of a cabin crew member(s) on a passenger carrying flight is required by regulations, the minimum number of cabin crew members on board generally is:", "options": ["1 cabin crew member for every 90, or fraction of 90, passenger seats installed on the same deck of the aeroplane.", "1 cabin crew member for every 50, or fraction of 50, passenger seats installed on the same deck of the aeroplane.", "1 cabin crew member for every 75, or fraction of 75, passenger seats installed on the same deck of the aeroplane.", "1 cabin crew member for every 25, or fraction of 25, passenger seats installed on the same deck of the aeroplane."], "correct": 1}, {"id": 90, "number": 386, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, a public address system is required to operate on an aeroplane with a maximum approved passenger seating configuration of more than:", "options": ["30", "61", "9", "19"], "correct": 3}, {"id": 91, "number": 387, "topic": "OPS – EASA AIR OPS", "text": "According to EASA AIR OPS, what is the planning minima for a destination alternate with a CAT II approach available?", "options": ["Non-precision minima.", "Circling minima.", "RVR according to CAT II.", "Non-precision minima plus 200 ft / 1 000 m."], "correct": 2}, {"id": 92, "number": 388, "topic": "OPS – EASA AIR OPS", "text": "For three and four-engined aeroplanes, the take-off alternate, if required, shall be located (in still air conditions) within:", "options": ["1 hour flight time at cruising speed with all engines operating.", "2 hours flight time at cruising speed with all engines operating.", "2 hours flight time at one engine inoperative cruising speed.", "1 hour flight time at one engine inoperative cruising speed."], "correct": 2}, {"id": 93, "number": 389, "topic": "OPS – EASA AIR OPS", "text": "An aeroplane operating under the 180 minutes ETOPS rule may be up to:", "options": ["180 minutes flying time to a suitable airport under the prevailing weather condition with one engine inoperative.", "180 minutes flying time to a suitable airport in still air with one engine inoperative.", "90 minutes flying time from the first enroute airport and another 90 minutes from the second enroute airport in still air with one engine inoperative.", "180 minutes flying time from suitable airport in still air at a normal cruising speed."], "correct": 1}, {"id": 94, "number": 390, "topic": "OPS – EASA AIR OPS", "text": "To conduct a special VFR flight, the minimum visibility required by EASA regulations is:", "options": ["3000 m", "800 m", "1500 m", "5000 m"], "correct": 2}, {"id": 95, "number": 391, "topic": "OPS – EASA AIR OPS", "text": "The aerodrome operating minima for a VOR/DME approach are: MDH: 360 ft, required RVR: 1500 m, reported RVR: 1800 m. According to AIR OPS, the pilot may continue the final approach:", "options": ["if the ceiling reported is higher than 360 ft.", "if the ceiling reported is higher than 240 ft.", "regardless of the ceiling reported.", "if the ceiling reported is higher than 240 ft during the day and 360 ft at night."], "correct": 2}, {"id": 96, "number": 392, "topic": "OPS – EASA AIR OPS", "text": "With regard to the management system an operator is required to establish, implement and maintain, such system shall correspond to the:\n1. complexity of operation and size of the company.\n2. annual income level of the company.\n3. annual profit/loss and the number of passengers carried\n4. complexity of the aircraft used and associated risks.", "options": ["1,4", "1,3,4", "1,3", "2,3"], "correct": 0}, {"id": 97, "number": 393, "topic": "OPS – EASA AIR OPS", "text": "When are all flight crew members required to be at their stations?", "options": ["Throughout the entire flight.", "As specified in the Operations Manual.", "At all times other than take-off and landing.", "Take-off and landing."], "correct": 3}, {"id": 98, "number": 394, "topic": "OPS – EASA AIR OPS", "text": "In accordance with EASA AIR OPS, for a non-pressurized aircraft, all required cabin crew members shall be supplied with supplemental oxygen during:", "options": ["the entire flight time after 30 minutes at pressure altitudes greater than 10 000 ft but not exceeding 13 000 ft.", "the entire flight time at pressure altitudes above 13 000 ft.", "the entire flight time at pressure altitudes above 13 000 ft and for any period exceeding 30 minutes at pressure altitudes above 10 000 ft but not exceeding 13 000 ft.", "the entire flight time at pressure altitudes above 10 000 ft but not exceeding 13 000 ft."], "correct": 2}, {"id": 99, "number": 395, "topic": "OPS – EASA AIR OPS", "text": "An autopilot capable of holding at least altitude and heading is compulsory:", "options": ["for single pilot operations under IFR and at night.", "for all aircraft over 5 700 kg.", "for single pilot operations in VMC and IMC.", "for all multi-pilot operations under IFR."], "correct": 0}, {"id": 100, "number": 1, "topic": "OPS Manual – SOP & Hazards", "text": "In which part of the operations manual would you find information regarding technical procedures of your aircraft?", "options": ["Part B only", "Part C and D", "Part A only", "Part A and B"], "correct": 3}, {"id": 101, "number": 2, "topic": "OPS Manual – SOP & Hazards", "text": "Where in the operations manual can you find information about incident reports of your company if you're acting as a captain under AOC?", "options": ["Part A", "Part D", "Part C", "Part B"], "correct": 0}, {"id": 102, "number": 3, "topic": "OPS Manual – SOP & Hazards", "text": "A pilot flies for an AOC holder. Where will he find information on the AOC holder's authorised areas of operation, aerodromes and route structure?", "options": ["Part A & D", "Part D", "Part C", "Part B"], "correct": 2}, {"id": 103, "number": 4, "topic": "OPS Manual – SOP & Hazards", "text": "If a piece of equipment on your public transport aircraft becomes inoperative while you are still parked at the gate, the reference document you should use before making the decision to proceed is:", "options": ["the Aircraft Flight Manual.", "the Operations Manual under the heading \"MEL\".", "the EASA AIR OPS.", "the Operations Manual under the heading \"Abnormal and Emergency procedures\"."], "correct": 1}, {"id": 104, "number": 5, "topic": "OPS Manual – SOP & Hazards", "text": "The reference document you shall use when a piece of equipment on your aircraft fails during taxi is:", "options": ["the Operations Manual under the heading \"MEL\".", "the MMEL.", "the Operations Manual under the heading \"Abnormal and Emergency Procedures\".", "the EU-OPS."], "correct": 2}, {"id": 105, "number": 6, "topic": "OPS Manual – SOP & Hazards", "text": "In which part of the operations manual would you find information regarding the company's fuel policy?", "options": ["Part D", "Part A", "Part C", "Part B"], "correct": 1}, {"id": 106, "number": 7, "topic": "OPS Manual – SOP & Hazards", "text": "Who shall amend the MEL after any applicable change to the MMEL within the acceptable timescales?", "options": ["The pilot-in-command.", "The manufacturer.", "The state of registry.", "The operator."], "correct": 3}, {"id": 107, "number": 8, "topic": "OPS Manual – SOP & Hazards", "text": "In which part of the operations manual would you find information regarding dangerous goods?", "options": ["Part B", "Part A", "Part D", "Part C"], "correct": 1}, {"id": 108, "number": 9, "topic": "OPS Manual – SOP & Hazards", "text": "Refer to commercial aircraft operations. In what part of the operations manual would you find type specific information?", "options": ["Part D", "Part A", "Part C", "Part B"], "correct": 3}, {"id": 109, "number": 10, "topic": "OPS Manual – SOP & Hazards", "text": "According to EASA AIR OPS, the Minimum Equipment List of an aircraft is found in the:", "options": ["flight record.", "flight manual.", "AIR OPS.", "operations manual."], "correct": 3}, {"id": 110, "number": 11, "topic": "OPS Manual – SOP & Hazards", "text": "Where do you find information related to the use of MEL and CDL in the OPS manual?", "options": ["Part A", "Part D", "Part C", "Part B"], "correct": 0}, {"id": 111, "number": 12, "topic": "OPS Manual – SOP & Hazards", "text": "The Minimum Equipment List (MEL) defines the equipment on which certain in-flight failures can be allowed and the conditions under which this allowance can be accepted. The MEL is drawn up by:", "options": ["the operator and may be more restrictive than the Master Minimum Equipment List (MMEL).", "the manufacturer and may be more restrictive than the Master Minimum Equipment List (MMEL).", "the operator and may be less restrictive than the Master Minimum Equipment List (MMEL).", "the manufacturer and may be less restrictive than the Master Minimum Equipment List (MMEL)."], "correct": 0}, {"id": 112, "number": 13, "topic": "OPS Manual – SOP & Hazards", "text": "An acceptable timescale for submitting the amended MEL to the competent authority is __ from the effective date specified in the approved change to the MMEL.", "options": ["15 days", "30 days", "60 days", "90 days"], "correct": 3}, {"id": 113, "number": 14, "topic": "OPS Manual – SOP & Hazards", "text": "Where can you find information about flying in known icing conditions of your complex motor-powered aircraft?", "options": ["OPS manual Part A.", "OPS manual Part B.", "Specific operating data, SOD.", "Minimum equipment and limitations list, MEL."], "correct": 1}, {"id": 114, "number": 15, "topic": "OPS Manual – SOP & Hazards", "text": "An operator is permitted to use an aircraft with certain items of equipment out of service if this is provided for in:", "options": ["AIR OPS Part-M.", "the Maintenance Schedule, in the Approval Specifications Section.", "the approval conditions for return to service following maintenance.", "the Minimum Equipment List (MEL) or Master Minimum Equipment List (MMEL)."], "correct": 3}, {"id": 115, "number": 16, "topic": "OPS Manual – SOP & Hazards", "text": "The MMEL (Master Minimum Equipment List) is drawn up by:", "options": ["the aircraft state of registry.", "the operator.", "the aircraft manufacturers list.", "the manufacturer / the type certificate holder."], "correct": 3}, {"id": 116, "number": 17, "topic": "OPS Manual – SOP & Hazards", "text": "Refer to commercial aircraft operations. In which part of the operations manual would you find information about TCAS and ACAS?", "options": ["Part A and type specific Part C.", "Part A and type specific Part B.", "Part C and type specific Part D.", "Part B and type specific Part D."], "correct": 1}, {"id": 117, "number": 18, "topic": "OPS Manual – SOP & Hazards", "text": "Where in the operations manual can you find information about abnormal and emergency procedures if you're acting as a captain under AOC?", "options": ["Part C", "Part D", "Part A", "Part B"], "correct": 3}, {"id": 118, "number": 19, "topic": "OPS Manual – SOP & Hazards", "text": "The MEL (Minimum Equipment List) is drawn up by:", "options": ["the aircraft State of Registry.", "the manufacturer.", "the operator.", "the aircraft manufacturer's list."], "correct": 2}, {"id": 119, "number": 20, "topic": "OPS Manual – SOP & Hazards", "text": "In which part of the 'OPS Manual' would you find information regarding search and rescue procedures?", "options": ["Part B", "Part D", "Part A", "Part C"], "correct": 3}, {"id": 120, "number": 21, "topic": "OPS Manual – SOP & Hazards", "text": "In which part of the operations manual would you find information regarding company routes and instructions?", "options": ["Part A", "Part C", "Part B", "Part D"], "correct": 1}, {"id": 121, "number": 22, "topic": "OPS Manual – SOP & Hazards", "text": "Which document do you refer to when unlawful interference takes place over the Atlantic?", "options": ["OPS manual Part A.", "ICAO Doc 8168.", "EASA Part FCL.", "ICAO Annex 1."], "correct": 0}, {"id": 122, "number": 23, "topic": "OPS Manual – SOP & Hazards", "text": "The minimum equipment list (MEL) gives the equipment which can be inoperative when undertaking a flight and the additional procedures to be observed accordingly. This list is prepared by:", "options": ["the manufacturer, and it is appended to the Flight Manual.", "the manufacturer, and it is inserted in the Operations Manual.", "the operator, and it is appended to the Flight Manual.", "the operator, and it is inserted in the Operations Manual."], "correct": 3}, {"id": 123, "number": 24, "topic": "OPS Manual – SOP & Hazards", "text": "The Minimum Equipment List (MEL) is established by:", "options": ["the aircraft operator and approved by the authority.", "the Civil Aviation Authority of the European states.", "the const state = {
  mode: 'study',
  answers: {}, // qId -> chosen index
};

function setupTopicFilter() {
  const select = document.getElementById('topicFilter');
  const topics = Array.from(new Set(QUESTIONS.map(q => q.topic))).sort();
  topics.forEach(t => {
    const opt = document.createElement('option');
    opt.value = t;
    opt.textContent = t;
    select.appendChild(opt);
  });
  select.addEventListener('change', renderQuestions);
}

function setupModeSelect() {
  const sel = document.getElementById('modeSelect');
  sel.addEventListener('change', () => {
    state.mode = sel.value;
    updateScore();
  });
}

function setupReset() {
  document.getElementById('resetBtn').addEventListener('click', () => {
    state.answers = {};
    renderQuestions();
  });
}

function updateScore() {
  if (state.mode !== 'exam') {
    document.getElementById('scoreBox').textContent = 'Score: 0 / 0';
    return;
  }
  let total = 0;
  let correct = 0;
  for (const q of QUESTIONS) {
    const a = state.answers[q.id];
    if (a != null) {
      total++;
      if (a === q.correct) correct++;
    }
  }
  document.getElementById('scoreBox').textContent = `Score: ${correct} / ${total}`;
}

function handleOptionClick(q, qId, optIndex, card) {
  const optionsDiv = card.querySelector('.options');
  const resultDiv = card.querySelector('.q-result');

  const children = optionsDiv.querySelectorAll('.option');
  children.forEach(el => el.classList.remove('correct', 'wrong'));

  const clicked = children[optIndex];
  const correctEl = children[q.correct];

  if (optIndex === q.correct) {
    clicked.classList.add('correct');
    resultDiv.textContent = 'Correct ✔';
  } else {
    clicked.classList.add('wrong');
    correctEl.classList.add('correct');
    resultDiv.textContent = 'Wrong ✖';
  }

  state.answers[qId] = optIndex;
  updateScore();
}

function renderQuestions() {
  const container = document.getElementById('questionsContainer');
  container.innerHTML = '';

  const topicFilter = document.getElementById('topicFilter').value;
  const filtered = QUESTIONS.filter(q => topicFilter === 'all' || q.topic === topicFilter);

  filtered.forEach(q => {
    const card = document.createElement('article');
    card.className = 'question-card';

    const header = document.createElement('div');
    header.className = 'q-header';

    const idSpan = document.createElement('div');
    idSpan.className = 'q-id';
    idSpan.textContent = `Q${q.number ?? q.id}`;

    const topicSpan = document.createElement('div');
    topicSpan.className = 'q-topic';
    topicSpan.textContent = q.topic;

    header.appendChild(idSpan);
    header.appendChild(topicSpan);

    const textDiv = document.createElement('div');
    textDiv.className = 'q-text';
    textDiv.textContent = q.text;

    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';

    q.options.forEach((opt, idx) => {
      const optDiv = document.createElement('div');
      optDiv.className = 'option';

      const lab = document.createElement('span');
      lab.className = 'option-label';
      lab.textContent = String.fromCharCode(65 + idx) + ')';

      const txt = document.createElement('span');
      txt.className = 'option-text';
      txt.textContent = opt;

      optDiv.appendChild(lab);
      optDiv.appendChild(txt);

      optDiv.addEventListener('click', () => handleOptionClick(q, q.id, idx, card));

      optionsDiv.appendChild(optDiv);
    });

    const footer = document.createElement('div');
    footer.className = 'q-footer';

    const result = document.createElement('div');
    result.className = 'q-result';

    const tag = document.createElement('div');
    tag.className = 'tag';
    tag.textContent = 'AvExam style';

    footer.appendChild(result);
    footer.appendChild(tag);

    card.appendChild(header);
    card.appendChild(textDiv);
    card.appendChild(optionsDiv);
    card.appendChild(footer);

    container.appendChild(card);
  });

  updateScore();
}

document.addEventListener('DOMContentLoaded', () => {
  setupTopicFilter();
  setupModeSelect();
  setupReset();
  renderQuestions();
});
